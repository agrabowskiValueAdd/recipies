<form [formGroup]="newRecipeForm" autocomplete="off">
<!--  <label for="name">Name:</label>-->
<!--  <input id="name" type="text" formControlName="name">-->
<div class="form-content">
  <mat-form-field appearance="legacy" [style.width.%]="30">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Enter recipe name" formControlName="name">
    <mat-hint>3-80 characters</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="legacy" [style.width.%]="30">
    <mat-label>Description</mat-label>
    <textarea matInput
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="5"
              formControlName="description">
    </textarea>
    <mat-hint>15-255 characters</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="legacy" [style.width.%]="20">
    <mat-label>Preparation time</mat-label>
    <input matInput type="number" placeholder="Enter preparation time" formControlName="preparationTimeInMinutes">
    <mat-hint>In minutes</mat-hint>
  </mat-form-field>
</div>
<!--  INGREDIENTS-->

  <button mat-raised-button color="primary" (click)="addRecipe()" [disabled]="!newRecipeForm.valid">Add recipe</button>
</form>
